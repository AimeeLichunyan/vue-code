    <div id="app" style="color: red">hello {{arr}} <span>{{school.name}}</span> </div>

              name:'zf'
            }
          };
        },
      });
      // vm._data.arr.push({b:1})
      // vm._data.arr[1].b = 100

      // 拦截可以改变数组的方法进行操作

      // 渲染的操作 1） 默认会先找render方法  2) 默认没有传入render方法会查找template  3) 找当前el指定的元素中的内容来进行渲染
      // ast解析template =》 render函数

      // watch 和computed 一个是基于缓存的，一个不是基于缓存的；一个是属性变了调用不调用watcher，一个是基于dirty的脏检查
    </script>
